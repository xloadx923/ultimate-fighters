<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Fighters</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="template-main">
    <header class="header">
        <div class="title">
             <h1>ULTIMATE FIGHTERS</h1>
            </div>
            <div class="allDetails">
                <div class="textDetails">
                    <i class="fa fa-times fa-2x fa-fw crossClose"></i>
                </div>
            </div>
    </header>
    <div class="fightScene">
        <div class="firstFighter">
            <h3>First Fighter</h3>
            <div class="nameFighter"></div>
        </div>
        <div class="secondFighter">
            <h3>Second Fighter</h3>
            <div class="nameFighter"></div>
        </div>
        <div class="logCombat">
            <div class="textCombat">&nbsp;</div>
        </div>
        <div class="combatScene1"></div>
        <div class="combatScene2"></div>
        <div class="checkHero">
            <div class="whosFighter1"><input type="checkbox" id="fighter1" checked> Fighter 1</div>
            <div class="btnFight"><button>Fight the battle</button></div>
            <div class="whosFighter2">Fighter 2 <input type="checkbox" id="fighter2" name="fighter2"></div>
        </div>
     </div>
    </div>
        <div class="containerFilter">
            <div class="filterTitle">
                 <h3>Filtre de selection</h3>
            </div>
            <div class="filter">
                <select id="universe" name="universe" class="universe"></select>
            </div>
        </div>
        <div class="heroesList">
            <h3>Selectionnez votre personnage !</h3>
            <div class="heroes"></div>
        </div>
        </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
